<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dice Roller</h1>

    <!-- Dice Roller Section -->
    <div class="dice">
        <label for="dice-type">Choose a dice:</label>
        <select id="dice-type">
            <option value="4">D4</option>
            <option value="6">D6</option>
            <option value="8">D8</option>
            <option value="10">D10</option>
            <option value="12">D12</option>
            <option value="20">D20</option>
        </select>
        <label for="num-dice">Number of dice (1-100):</label>
        <input type="number" id="num-dice" min="1" max="100">
        <label for="bonus-points">Bonus Points (-100 to +100):</label>
        <input type="number" id="bonus-points" min="-100" max="100">
        <button id="roll-button">Roll</button>
        <p id="result"></p>
        <input type="checkbox" id="noxia-rules">
        <label for="noxia-rules">Noxia RULES</label>
    </div>

    <!-- Armory Section -->
    <div class="armory">
        <h2>Armory</h2>
        <label for="weapon-name">Weapon/Spell Name:</label>
        <input type="text" id="weapon-name">
        <label for="weapon-dice">Choose a dice:</label>
        <select id="weapon-dice">
            <option value="4">D4</option>
            <option value="6">D6</option>
            <option value="8">D8</option>
            <option value="10">D10</option>
            <option value="12">D12</option>
            <option value="20">D20</option>
        </select>
        <label for="weapon-num-dice">Number of dice rolls (1-100):</label>
        <input type="number" id="weapon-num-dice" min="1" max="100">
        <label for="weapon-bonus-points">Bonus Points (-100 to +100):</label>
        <input type="number" id="weapon-bonus-points" min="-100" max="100">
        <button id="armory-roll-button">Roll</button>
        <p id="armory-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
