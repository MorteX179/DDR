<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller & Armory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab" id="dice-tab">Dice Roller</button>
        <button class="tab" id="armory-tab">Armory</button>
    </div>
    <div id="dice-content" class="tab-content">
        <h1>Dice Roller</h1>
        <label for="dice-type">Choose a dice:</label>
        <select id="dice-type">
            <option value="4">D4</option>
            <option value="6">D6</option>
            <option value="8">D8</option>
            <option value="10">D10</option>
            <option value="12">D12</option>
            <option value="20">D20</option>
        </select>
        <label for="bonus-points">Bonus Points (-5 to 100):</label>
        <input type="number" id="bonus-points" min="-5" max="100" value="0">
        <button id="roll-dice-button">Roll</button>
        <div id="dice-result"></div>
    </div>
    <div id="armory-content" class="tab-content">
        <h1>Armory</h1>
        <label for="weapon-name">Weapon Name:</label>
        <input type="text" id="weapon-name">
        <label for="weapon-dice">Choose a dice:</label>
        <select id="weapon-dice">
            <option value="4">D4</option>
            <option value="6">D6</option>
            <option value="8">D8</option>
            <option value="10">D10</option>
            <option value="12">D12</option>
            <option value="20">D20</option>
        </select>
        <label for="weapon-num-rolls">Number of rolls (1-100):</label>
        <input type="number" id="weapon-num-rolls" min="1" max="100" value="1">
        <label for="weapon-bonus-points">Bonus Points (-1 to 100):</label>
        <input type="number" id="weapon-bonus-points" min="-1" max="100" value="0">
        <label for="noxia-rules">Noxia RULES:</label>
        <input type="checkbox" id="noxia-rules">
        <button id="armory-roll-button">Roll</button>
        <button id="armory-save-button">Save</button>
        <div id="saved-weapons"></div>
        <div id="armory-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
